<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
    stroke: #fff;
    stroke-width: 1.5px;
    }

    .edge {
    stroke: #999;
    stroke-opacity: .6;
    }

</style>
<body>
<div id="sliders">
    <label>Force layout sliders </label>

    <form>
        <label>Gravity slider</label>
        <input id="gravitySlider" type="range" name="gravitySlider" min="0.1" max="1" value="0.1" step="0.05"/>
    </form>
    <form>
        <label>Charge slider</label>
        <input id="chargeSlider" type="range" name="chargeSlider" min="-100" max="-1" value="-30" step="5"/>
    </form>
    <form>
        <label>Links distance</label>
        <input id="linkDistanceSlider" type="range" name="linkDistanceSlider" min="5" max="50" value="20" step="5"/>
    </form>
    <input name="stopStartButton"
           type="button"
           value="Start"
           onclick="onStopStartButtonChange(this)"/>
    <!--
	<form>
        <label>Show nodes</label>
        <input name="showNodeNamesCheckBox"
           type="checkbox"
           onclick="onShowNodeNamesChange(this)"/>
    </form>
	-->
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
<script>

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    x = 1000,
    y = 600;
	
var nodesLength = 1;
var gravity = 0.1;
var charge = -10;
var linkDistance = 20;
//var k = Math.sqrt(nodesLength / (x * y));
var labels;

var nodeSizeScale = d3.scale.linear()
		.domain([0,20])
		.range([1,10]);
	
var color = d3.scale.category20();

var force = d3.layout.force()
	.linkDistance(30)
	.charge(charge)
    .gravity(gravity)
	.size([x,y]);
	
window.onresize = updateWindow;

var svg = d3.select("body")
			.append("svg")
			.attr("width", x)
			.attr("height", y);
			
d3.select("#gravitySlider").on('change', function(d) {
          gravity = this.value;
		  force.gravity(gravity)
				.start();
		  console.log(gravity);
		  });
d3.select("#chargeSlider").on('change', function(d) {
          charge = this.value;
		  force.charge(charge)
				.start();
		  
		  console.log(charge);
		  });
d3.select("#linkDistanceSlider").on('change', function(d) {
          linkDistance = this.value;
		  force.linkDistance(linkDistance)
			.start();
		  console.log(linkDistance);
		  });

function updateWindow(){
    x = w.innerWidth || e.clientWidth || g.clientWidth;
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;
}

function onShowNodeNamesChange(checkbox){
    console.log(checkbox.value);
    labels.forEach(function(d){
        console.log(d.display);
        d.display = checkbox.value;});
}

function onForceResume(force){
    var button = d3.select("#stopStartButton")
    if(button.value == "Start"){
        button.value = "Stop";
    }
    console.log("Force started!");
}

function onStopStartButtonChange(button){

    if(button.value == "Stop"){
        button.value = "Start";
        force.stop();
        console.log("stopped");
    }else if(button.value == "Start"){
        button.value = "Stop";
        force.start();
        console.log("started");
    }
}

d3.json("output.json", function(error, graph) {

 var nodeMap = {};
 graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
 
 graph.edges = graph.edges.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
 });
 
 nodesLength = graph.nodes.length;
 
  force
      .nodes(graph.nodes)
      .links(graph.edges);

  var edge = svg.selectAll(".edge")
      .data(graph.edges)
    .enter().append("line")
      .attr("class", "edge")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });


  // Create the groups under svg
  var gnodes = svg.selectAll('g.gnode')
    .data(graph.nodes)
    .enter()
    .append('g')
    .classed('gnode', true)
    .call(force.drag);


  var goNode = gnodes.append("circle")
    .filter(function(d){ return d.group == "go"; })
    .attr("class", "gonode")
    .attr("r", 10)
    .style("fill", function(d) { return color(d.group); });
	
  var ncbiNode = gnodes.append("circle")
    .filter(function(d){ return d.group == "ncbi_taxon"; })
    .attr("class", "ncbinode")
    .attr("r", 15)
    .style("fill", function(d) { return color(d.group); });

  var proteinNode = gnodes.append("rect")
    .filter(function(d){ return d.group == "protein"; })
    .attr("class", "proteinnode")
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", function(d) { return color(d.group); });

  // Append the labels to each group
  labels = gnodes.append("text")
    .text(function(d) { return d.name; });

  force.on("tick", function() {
    edge.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

      // Translate the groups
      gnodes.attr("transform", function(d) {
        return 'translate(' + [d.x, d.y] + ')';
      });
  });
});



</script>
</body>
